<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebXR / Camera Measurement</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="info">Tap "Start Camera" to begin measuring.</div>
  <button id="startBtn" style="
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background-color:#007bff;
    color:white;
  ">Start Camera</button>

  <video id="videoFeed" autoplay playsinline muted style="display:none; width:100vw; height:100vh; object-fit:cover;"></video>

  <!-- Socket.IO for signaling -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
